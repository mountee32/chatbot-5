<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenRouter</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 500px;
            height: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #4a4a7d, #5a5a8a);
        }
        .chat-header {
            background-color: #3c3c6e;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5a5a8a;
            margin-right: 10px;
        }
        .chat-title {
            flex-grow: 1;
        }
        .header-icons span {
            margin-left: 15px;
            cursor: pointer;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            clear: both;
        }
        .message-content {
            padding: 10px;
            border-radius: 18px;
            display: inline-block;
        }
        .user-message {
            float: right;
        }
        .user-message .message-content {
            background-color: #dcf8c6;
        }
        .assistant-message {
            float: left;
        }
        .assistant-message .message-content {
            background-color: #ffffff;
        }
        .timestamp {
            font-size: 0.7em;
            color: #a0a0a0;
            margin-top: 5px;
            clear: both;
        }
        .input-area {
            background-color: #3c3c6e;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        #user-input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #5a5a8a;
            color: white;
        }
        #send-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }
        .suggestions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .suggestion-button {
            background-color: #5a5a8a;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic"></div>
            <div class="chat-title">Chat with OpenRouter</div>
            <div class="header-icons">
                <span>ðŸ“ž</span>
                <span>ðŸ“¹</span>
                <span>â‹®</span>
            </div>
        </div>
        <div id="messages-container" class="messages-container"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timestamp);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return contentDiv;
        }

        function createSuggestionButton(suggestion) {
            const button = document.createElement('button');
            button.textContent = suggestion;
            button.className = 'suggestion-button';
            button.addEventListener('click', () => {
                userInput.value = suggestion;
                sendMessage();
                removeSuggestions();
            });
            return button;
        }

        function removeSuggestions() {
            const suggestionsContainer = document.querySelector('.suggestions-container');
            if (suggestionsContainer) {
                suggestionsContainer.remove();
            }
        }

        function updateSuggestions() {
            fetch('/suggestions')
                .then(response => response.json())
                .then(suggestions => {
                    removeSuggestions();
                    const suggestionsContainer = document.createElement('div');
                    suggestionsContainer.className = 'suggestions-container';
                    suggestions.forEach(suggestion => {
                        suggestionsContainer.appendChild(createSuggestionButton(suggestion));
                    });
                    messagesContainer.appendChild(suggestionsContainer);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';
                removeSuggestions();

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';
                    let messageElement = null;

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                updateSuggestions();
                                return;
                            }
                            const chunk = decoder.decode(value);
                            assistantMessage += chunk;
                            if (!messageElement) {
                                messageElement = addMessage('assistant', '');
                            }
                            messageElement.textContent = assistantMessage;
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            readStream();
                        });
                    }

                    readStream();
                });
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        updateSuggestions();
    </script>
</body>
</html>
