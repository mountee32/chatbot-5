<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenRouter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #4a4a7d, #5a5a8a);
        }
        .chat-header {
            background-color: #3c3c6e;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5a5a8a;
            margin-right: 10px;
        }
        .chat-title {
            flex-grow: 1;
        }
        .header-icons span {
            margin-left: 15px;
            cursor: pointer;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 5px;
            clear: both;
        }
        .message-content {
            padding: 8px;
            border-radius: 18px;
            display: inline-block;
            word-wrap: break-word;
            max-width: 100%;
        }
        .message-content p {
            margin: 0;
        }
        .message-content img.emoji {
            height: 1.2em;
            width: 1.2em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }
        .user-message {
            float: right;
        }
        .user-message .message-content {
            background-color: #dcf8c6;
        }
        .assistant-message {
            float: left;
        }
        .assistant-message .message-content {
            background-color: #ffffff;
        }
        .timestamp {
            font-size: 0.7em;
            color: #a0a0a0;
            margin-top: 2px;
            clear: both;
        }
        .input-area {
            background-color: #3c3c6e;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        #user-input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #5a5a8a;
            color: white;
        }
        #send-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }
        .suggestions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            margin-top: 5px;
            margin-bottom: 5px;
            padding: 0 10px;
        }
        .suggestion-button {
            background-color: #c6f8ee;
            color: #000;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-size: 0.8em;
            text-align: left;
            transition: opacity 0.3s, transform 0.3s;
        }
        .suggestion-button.fading {
            opacity: 0;
        }
        .suggestion-button.flying {
            transform: translateX(-100vw);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic"></div>
            <div class="chat-title">Chat with OpenRouter</div>
            <div class="header-icons">
                <span>ğŸ“</span>
                <span>ğŸ“¹</span>
                <span>â‹®</span>
            </div>
        </div>
        <div id="messages-container" class="messages-container"></div>
        <div id="suggestions-container" class="suggestions-container"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">â¤</button>
        </div>
    </div>

    <script>
        const md = window.markdownit();
        const messagesContainer = document.getElementById('messages-container');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const emoticons = {
            ':)': 'ğŸ˜Š', ':(': 'ğŸ˜¢', ':D': 'ğŸ˜ƒ', ';)': 'ğŸ˜‰', ':P': 'ğŸ˜›',
            ':|': 'ğŸ˜', ':\'(': 'ğŸ˜­', ':O': 'ğŸ˜®', '<3': 'â¤ï¸', '>:(': 'ğŸ˜ '
        };

        function replaceEmoticons(text) {
            return text.replace(/:\)|:\(|:D|;\)|:P|:\||:'\(|:O|<3|>:\(/g, match => emoticons[match] || match);
        }

        function renderContent(content) {
            const emoticonReplaced = replaceEmoticons(content);
            return md.render(emoticonReplaced);
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = renderContent(content);
            messageDiv.appendChild(contentDiv);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(timestamp);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return contentDiv;
        }

        function createSuggestionButton(suggestion) {
            const button = document.createElement('button');
            button.textContent = suggestion;
            button.className = 'suggestion-button';
            button.addEventListener('click', () => {
                const buttons = suggestionsContainer.querySelectorAll('.suggestion-button');
                
                buttons.forEach((btn) => {
                    if (btn !== button) {
                        btn.classList.add('fading');
                    } else {
                        btn.classList.add('flying');
                    }
                });

                setTimeout(() => {
                    userInput.value = suggestion;
                    sendMessage();
                    removeSuggestions();
                }, 300);
            });
            return button;
        }

        function removeSuggestions() {
            suggestionsContainer.innerHTML = '';
        }

        function updateSuggestions() {
            fetch('/suggestions')
                .then(response => response.json())
                .then(suggestions => {
                    removeSuggestions();
                    suggestions.forEach(suggestion => {
                        suggestionsContainer.appendChild(createSuggestionButton(suggestion));
                    });
                });
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';
                removeSuggestions();

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';
                    let messageElement = null;

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                updateSuggestions();
                                return;
                            }
                            const chunk = decoder.decode(value);
                            assistantMessage += chunk;
                            if (!messageElement) {
                                messageElement = addMessage('assistant', '');
                            }
                            messageElement.innerHTML = renderContent(assistantMessage);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            readStream();
                        });
                    }

                    readStream();
                });
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        updateSuggestions();
    </script>
</body>
</html>
